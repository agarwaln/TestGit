apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.6
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

war{
    archiveName="Test.war"
    webXml = file('src/webapp/WEB-INF/web.xml')
    from('src/webapp') {
        include '*.html'
    }
}

task wrapper(type: Wrapper){
    gradleVersion = '1.6'
}
